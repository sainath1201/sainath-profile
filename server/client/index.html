  <section class="hero has-background-primary-light is-fullheight" id="skill_page">

      <div class="container_2">
        <div class="course is-size-3">

        <div class="progress_bar">

      <div class="container_2">

        <div class="progress_bar">

  <!--thrid page-->
  <section class="hero has-background-warning-light is-fullheight" id="contact_page">  
    <div class="con">
      <div class="contact_img">
        <img src="https://cdn.pixabay.com/photo/2016/07/17/18/23/contact-us-1524408__340.png" alt="contact">
      </div>
      <div class="container_3 ">
        <p class="has-text-centered is-size-1">contact</p>
        <form id="form" action="https://formspree.io/f/mpzkvprb" method="post" class="has-text-left">
          <div class="field" id="fullname">
            <label class="label">Name</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input " type="text" placeholder="" value="" name="Name">
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
              <p class="help"></p>
            </div>
          </div>
          <div class="field" id="phonenumber">
            <label class="label">Phonenumber</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input " type="text" placeholder="" value="" name="Ph-number">
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
              <p class="help"></p>
            </div>
          </div>
    
          <div class="field" id="email">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input " type="email" placeholder="" value="" name="email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
              <p class="help"></p>
            </div>
          </div>
          
          <div class="field" id="msg">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea input" placeholder="Textarea" name="Message"></textarea>
            </div>
          </div>
          
          <div class="field is-grouped">
            <div class="control">
              <button type="submit" class="button is-link" id="submitButton">CatchUp</button>
            </div>
          </div>
        </form>     
      </div>  
    </div>
    <div class="has-text-centered social-profile">
      <div class="is-size-5 has-text-black">
        follow me :
      </div>
      <a href="https://www.facebook.com/sainathreddykotla47" class="social-icons">

      <a href="https://www.instagram.com/sainathreddykotla47/" class="social-icons" >

      <a href="https://www.linkedin.com/in/sainath-reddy-kotla-1673461a6/" class="social-icons">

      </a>
      <a href="mailto:sainathreddykotla47@gmail.com" class="social-icons">
